<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>打飞机</title>
	<link rel="stylesheet" type="text/css" href="打飞机.css">
	<script type="text/javascript" src="打飞机.js"></script>
</head>
<body>
	<div class="box">
		<div id="beginDiv">
			<button id="beginButton">
				开始游戏
			</button>
		</div>
		<div id="planeDiv">
			<div id="scoreDiv">
				分数:<span id="score">0</span>
			</div>
			<div id="suspendDiv">
				<button>继续</button><br>
				<button>重新开始</button>
			</div>
			<div id="endDiv">
				<p class="planeText">飞机大战分数</p>
				<p id="planeScore">
					0
				</p>
				<div><button onclick="replay()">继续</button></div>
			</div>
		</div>
	</div>
</body>
</html>
